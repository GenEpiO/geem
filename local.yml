version: '3'

volumes:
  local_postgres_data: {}

services:
  web:
    build:
      context: .
      dockerfile: ./compose/local/web/Dockerfile
    image: geem_local_web
    depends_on:
      - db
    volumes:
      - .:/code
    env_file:
      - .envs/.local/.db
    ports:
      - '8000:8000'
    command: /start

  db:
    image: postgres:10.1
    volumes:
      - local_postgres_data:/var/lib/postgresql/data
    env_file:
      - .envs/.local/.db
    ports:
      - '5432:5432'
